<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Dashboard</title>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="description" content="Job Portal Dashboard"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>

</head>

<body>
<header class="navbar navbar-expand-lg navbar-dark">
    <label class="mt-2 ms-5 font-weight-bold h5">
        <a th:href="@{/dashboard/}">hotdevjobs</a>
        <span class="logo_com font-weight-bold h5" style="color: white">.com</span>
    </label>
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarToggler">
        <ul class="navbar-nav m-auto mt-2 mt-lg-0">
            <!-- Job Seeker Links -->
            <li class="nav-item" sec:authorize="hasAuthority('Job Seeker')">
                <a class="nav-link" th:href="@{/dashboard/}">
                    <i class="fas fa-search"></i>Search for Jobs
                </a>
            </li>
            <li class="nav-item" sec:authorize="hasAuthority('Job Seeker')">
                <a class="nav-link" th:href="@{/saved-jobs/}">
                    <i class="fa-solid fa-eye"></i>View Saved Jobs
                </a>
            </li>
            <li class="nav-item" sec:authorize="hasAuthority('Job Seeker')">
                <a class="nav-link" th:href="@{/job-seeker-profile/}">
                    <i class="fa-solid fa-pencil"></i>Edit Profile
                </a>
            </li>

            <!-- Recruiter Links -->
            <li class="nav-item" sec:authorize="hasAuthority('Recruiter')">
                <a class="nav-link" th:href="@{/dashboard/add}">
                    <i class="fa-solid fa-file-circle-plus"></i>Post New Job
                </a>
            </li>
            <li class="nav-item" sec:authorize="hasAuthority('Recruiter')">
                <a class="nav-link" th:href="@{/dashboard/}">
                    <i class="fa-solid fa-eye"></i>View Your Jobs
                </a>
            </li>
            <li class="nav-item" sec:authorize="hasAuthority('Recruiter')">
                <a class="nav-link" th:href="@{/recruiter-profile/}">
                    <i class="fa-solid fa-pencil"></i>Edit Account
                </a>
            </li>
        </ul>
        <img
                class="rounded-circle me-3"
                height="50px"
                width="50x"
                th:if="${user.photosImagePath!=null}"
                th:src="@{${user?.photosImagePath}}"
        />
        <!-- Display User Info -->
        <label th:if="${user.firstName != null && user.lastName != null}"
               th:text="${user.firstName + ' ' + user.lastName}"
               class="nav-item nav-link px-2 me-3">
        </label>

        <label th:unless="${user.firstName != null && user.lastName != null}"
               th:text="${username}"
               class="nav-item nav-link px-2 me-3">
        </label>

        <!-- Logout Button -->
        <button class="myBtn-light me-5" onclick="window.location.href='/logout'">Logout</button>
    </div>
</header>

<!-- Main Section -->
<section class="section">
    <div class="sidenav px-5"></div>
    <article>
        <!-- Recruiter Dashboard -->
        <div class="box" sec:authorize="hasAuthority('Recruiter')">
            <h1 class="primary-title">Recruiter Dashboard</h1>
        </div>

        <!-- Job Seekers' Search Results -->
        <div class="box mt-3">
            <label class="large-label px-3 mb-3" sec:authorize="hasAuthority('Job Seeker')">Search Results</label>
            <th:block th:each="jobPost : ${jobPost}">
                <a th:href="@{/job-details-apply/{id}(id=${jobPost.jobPostId})}" style="text-decoration: none; color: black">
                    <div class="job-row">
                        <div class="row">
                            <div class="col-md-4">
                                <label class="job-title text-left">
                                    <span th:text="${jobPost.jobTitle}"></span>
                                    <span class="title-span" sec:authorize="hasAuthority('Recruiter')" th:text="'(' + ${jobPost.totalCandidates} + ' Candidates Applied)'"></span>
                                    <span class="title-span" sec:authorize="hasAuthority('Job Seeker')" th:if="${jobPost.isActive}">(Applied)</span>
                                    <span class="title-span" sec:authorize="hasAuthority('Job Seeker')" th:if="${jobPost.isSaved}">(Saved)</span>
                                </label>
                            </div>
                            <div class="col-md-4 text-center">
                                <label th:text="${jobPost.jobLocationId.city + ', ' + jobPost.jobLocationId.state}">City, State</label>
                            </div>
                            <div class="col-md-4 text-right">
                                <label th:text="${jobPost.jobCompanyId.name}">Recruiter Company</label>
                            </div>
                        </div>
                    </div>
                </a>
            </th:block>
        </div>
    </article>
</section>

<!-- JavaScript -->
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
